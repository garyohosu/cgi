name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Ensure CGI scripts are executable
        run: chmod +x bookmark/cgi/*.cgi

      - name: Run tests
        run: python -m unittest discover -s bookmark/tests
